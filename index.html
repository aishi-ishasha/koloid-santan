<!DOCTYPE html>
<html lang="id">
<head>

  <title>Tabel Jenis Koloid</title>
  <style>

      background-color: #f5f5f5;
      margin: 40px;
    }
    h1 {
      text-align: center;
      color: #333;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
      background-color: white;
      box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    }
    th, td {
      padding: 15px;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background-color: #4CAF50;
      color: white;
    }
    tr {
      cursor: pointer;
      transition: background-color 0.3s;
    }
    tr:hover {
      background-color: #e8f5e9;
    }
  </style>
</head>

</html>
